<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MailGenius</title>
  </head>
  <body>
    <header class="header">
      <div class="container d-flex align-items-center">
        <a href="#" class="logo">
          <img src="img/logo.png" alt="logo.png" />
        </a>
        <nav class="main-header-nav">
          <a href="#">Email Consulting</a>
          <a href="#">Contact Us</a>
        </nav>
        <nav class="info-header-nav">
          <a href="#">Privacy Policy</a>
          <a href="#">Disclaimer</a>
        </nav>
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="main">
      <section class="inner">
        <div class="container">
          <div class="inner-call-to-action">
            <h1 class="call-to-action-title">
              Send emails that don't end up in the spam folder
            </h1>
            <p class="call-to-action-desq">
              Find out if your email is likely to trigger spam filters. Run a
              <span>free</span> email spam and security test in
              <span>less than one minute</span>
            </p>
            <button class="btn btn-default">Test your email for free </button>
          </div>
          <div class="no-sign-up-required">
            <span class="check"><img src="img/check-icon.svg" alt="check.svg"></span>
            <span class="nsur">  No Sign Up Required</span>
          </div>
        </div>
        <!-- /.container -->
      </section>
    </main>
    <!-- /.main -->
  </body>
</html>
